<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Profile</title>
  </head>

  <body>
    <main class="main">
      <!-- setting start
    =========================================== -->
      <section class="setting">
        <div class="auto__container">
          <div class="setting__inner">
            <div class="setting__head center">
              <h5>Profile</h5>
            </div>
            <div class="setting__content">
              <a href="account.html" class="settingItem">
                <div class="settingItem__name">
                  <div class="settingItem__icon">
                    <img src="./images/icons/user.svg" alt="" />
                  </div>
                  <p>Account settings</p>
                </div>
                <div class="settingItem__arrow">
                  <svg>
                    <use xlink:href="#chevron-left"></use>
                  </svg>
                </div>
              </a>
              <label class="settingItem">
                <div class="settingItem__name">
                  <div class="settingItem__icon">
                    <img src="./images/icons/bell.svg" alt="" />
                  </div>
                  <p>Enable notifications</p>
                </div>
                <div class="check">
                  <input type="checkbox" checked />
                  <span></span>
                </div>
              </label>
              <label class="settingItem">
                <div class="settingItem__name">
                  <div class="settingItem__icon">
                    <img src="./images/icons/envelope.svg" alt="" />
                  </div>
                  <p>Subscribe to newsletter</p>
                </div>
                <div class="check">
                  <input type="checkbox" />
                  <span></span>
                </div>
              </label>
              <a href="#" class="settingItem">
                <div class="settingItem__name">
                  <div class="settingItem__icon">
                    <img src="./images/icons/question.svg" alt="" />
                  </div>
                  <p>Help and support</p>
                </div>
                <div class="settingItem__arrow">
                  <svg>
                    <use xlink:href="#chevron-left"></use>
                  </svg>
                </div>
              </a>
            </div>
            <div class="setting__foot">
              <a href="#" class="button uniq"> Log out </a>
            </div>
          </div>
        </div>
      </section>
      <!-- setting end
    =========================================== -->
      <section class="nav">
        <div class="auto__container">
          <div class="nav__inner">
            <a href="#" class="navItem">
              <div class="navItem__icon">
                <svg>
                  <use xlink:href="#homeIcon"></use>
                </svg>
              </div>
              <h6>Home</h6>
            </a>
            <a href="#" class="navItem">
              <div class="navItem__icon">
                <svg>
                  <use xlink:href="#exploreIcon"></use>
                </svg>
              </div>
              <h6>Explore</h6>
            </a>
            <a href="profile.html" class="navItem active">
              <div class="navItem__icon">
                <svg>
                  <use xlink:href="#profileIcon"></use>
                </svg>
              </div>
              <h6>Profile</h6>
            </a>
          </div>
        </div>
      </section>
    </main>
